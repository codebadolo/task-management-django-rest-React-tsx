<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gestion de Projet{% endblock %}</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Navigation simplifiÃ©e -->
    <nav style="background: #2d3748; color: white; padding: 1rem;">
        <div style="max-width: 1200px; margin: 0 auto; display: flex; justify-content: space-between;">
            <a href="/" style="color: white; text-decoration: none; font-weight: bold;">
                <i class="fas fa-tasks"></i> Gestion de Projet
            </a>
            <div>
                {% if user.is_authenticated %}
                <span>{{ user.get_full_name }}</span>
                <a href="{% url 'admin:logout' %}" style="color: white; margin-left: 1rem;">
                    <i class="fas fa-sign-out-alt"></i>
                </a>
                {% endif %}
            </div>
        </div>
    </nav>
    
    <!-- Messages -->
    {% if messages %}
    <div style="max-width: 1200px; margin: 1rem auto;">
        {% for message in messages %}
        <div style="padding: 1rem; border-radius: 8px; margin-bottom: 0.5rem; 
                    {% if message.tags == 'success' %}background: #c6f6d5; color: #22543d;
                    {% elif message.tags == 'error' %}background: #fed7d7; color: #742a2a;
                    {% else %}background: #e2e8f0; color: #2d3748;{% endif %}">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}
    
    <!-- Contenu principal -->
    <main>
        {% block content %}{% endblock %}
    </main>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
